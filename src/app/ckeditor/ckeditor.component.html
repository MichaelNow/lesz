<div>
    <div style="text-align: right; margin-right: 20px">
            <button class="btn btn-primary" style="margin-left: 20px" (click)="edit()">编辑</button>
            <button class="btn btn-primary" style="margin-left: 20px" (click)="cancel()">取消</button>
            <button class="btn btn-primary" (click)="submit()">提交</button>
    </div>
    <div *ngIf="inedit; then thenBlock else elseBlock"></div>

    <ng-template #thenBlock>
            <input type="text" [(ngModel)]="title" 
            style="width:100%; height: 40px; padding-left: 10px; margin-bottom: 20px; margin-top: 10px;"
            placeholder="添加标题"/>
    </ng-template>
    <ng-template #elseBlock>
        <h2 style="margin-bottom: 20px; margin-top: 10px;">{{title}}</h2>
    </ng-template>
    <div class="editor-home">
            <textarea  name="editor1" id="editor1">{{body}}</textarea>
        </div>
</div>
